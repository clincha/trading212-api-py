name: Run tests
on:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: tests
        run: pytest
        env:
          TOKEN: ${{ secrets.T212_DEMO_TOKEN }}